allprojects {
    group = 'com.pallasathenagroup.querydsl'
    version = '2.0.4-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.maven.apache.org/maven2')
        }
    }




    dependencies {
        implementation 'com.querydsl:querydsl-jpa:5.0.0'
        implementation 'com.vladmihalcea:hibernate-types-52:2.12.0'
        implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.3'
        implementation 'com.google.guava:guava:27.1-jre'
        implementation 'org.hibernate:hibernate-core:5.4.10.Final'
        implementation 'javax.annotation:javax.annotation-api:1.3.1'
        implementation 'javax.money:money-api:1.1'
        implementation 'org.jadira.usertype:usertype.spi:6.0.1.GA'
        implementation 'org.jadira.usertype:usertype.core:6.0.1.GA'

        testImplementation 'junit:junit:4.12'
        testImplementation 'org.hibernate:hibernate-testing:5.4.10.Final'
        testImplementation 'org.postgresql:postgresql:42.2.9'
        testImplementation 'org.javamoney.moneta:moneta-core:1.3'
        compileOnly 'com.querydsl:querydsl-apt:5.0.0'
    }

    sourceCompatibility = '1.9'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
